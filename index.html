<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Lnki | Create short links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <meta name="title" content="Lnki | Create short links" />
    <meta
      name="description"
      content="Shorten URLs in a flash with Lnki — a Mario-themed link shortener that’s fast, fun, and free! Create memorable links instantly."
    />
    <meta
      name="keywords"
      content="link shortener, short links, mario link shortener, custom short URLs, url shortener, lnki, fun url shortener, short link generator, mario themed website, free link shortener"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://lnki.cc/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lnki.cc/" />
    <meta property="og:title" content="Lnki | Create short links" />
    <meta
      property="og:description"
      content="Shorten URLs in a flash with Lnki — a Mario-themed link shortener that’s fast, fun, and free! Create memorable links instantly."
    />
    <meta
      property="og:image"
      content="https://lnki.cc/assets/images/og-image.png"
    />
    <!-- Replace with your image URL -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lnki.cc/" />
    <meta property="twitter:title" content="Lnki | Create short links" />
    <meta
      property="twitter:description"
      content="Shorten URLs in a flash with Lnki — a Mario-themed link shortener that’s fast, fun, and free! Create memorable links instantly."
    />
    <meta
      property="twitter:image"
      content="https://lnki.cc/assets/images/og-image.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
